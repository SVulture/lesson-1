<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="SVulture">
    <meta name="description" content="This page is an example of resume core in HTML.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>

<body>
    <header>
        <h1>Mr IVAN IVANOV</h1>

        <figure>
            <img src="profile2.jpg" alt="Photo" width="200" height="200">
            <figcaption>Mr Ivan Ivanov</figcaption>
        </figure>
    </header>
    <main>
        <p>High level specialist in low level activity.</p>

        <section>
            <h2>Education</h2>
            <ul>
                <li>High School</li>
                <li>Michigan University</li>
                <li>Oxford University</li>
            </ul>
        </section>

        <section>
            <h2>Work Experience</h2>
            <ol>
                <li>Junior Developer</li>
                <li>Mille Developer</li>
                <li>Senior Developer</li>
            </ol>
        </section>

        <section>
            <h2>Social Media</h2>
            <ul>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>Twitter</li>
            </ul>
        </section>

    </main>
    <footer>
        <p>&copy; SVulture</p>
    </footer>
</body>

</html>
